<ion-item *ngFor="let item of items">
    <ion-card>
        <img src="http://ec2-13-59-123-174.us-east-2.compute.amazonaws.com/img/bike{{item.bikeID}}.png" />
		  <ion-card-header>
			{{ item.bikeModel }} 
		  </ion-card-header>
		  <ion-card-content>
			<h3>${{ item.bikeRate }}</h3>
			<h3>{{ item.Description }}</h3>
		  </ion-card-content>
		  
		  <button 
			 ion-button 
			 color="primary" 
			 item-right
			 (click)="viewEntry({ record: item })">View</button>
	</ion-card>         
</ion-item>

</ion-content>
